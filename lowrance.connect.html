<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Lowrance</title>
    <link rel="stylesheet" href="styles.connect.css">
    <script>
        // Fonction pour g√©rer l'√©tat du bouton de connexion
        async function handleLogin(event) {
            event.preventDefault(); // Emp√™che le rechargement de la page

            const login = document.getElementById('login').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('error-message');
            const submitButton = document.getElementById('submitButton');

            // R√©initialise l'√©tat du bouton et du message d'erreur
            errorMsg.innerText = '';
            submitButton.disabled = true;
            submitButton.innerText = 'Connexion en cours...';

            // V√©rification des champs vides
            if (!login || !password) {
                errorMsg.innerText = 'Tous les champs sont requis.';
                submitButton.disabled = false;
                submitButton.innerText = 'Se connecter';
                return;
            }

            try {
                // Appel API pour la connexion
                const response = await fetch('http://192.168.64.207:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message); // Succ√®s de la connexion
                    window.location.href = 'station.html'; // Redirige vers le tableau de bord
                } else {
                    errorMsg.innerText = data.error || 'Nom d\'utilisateur ou mot de passe incorrect.';
                    submitButton.innerText = 'R√©essayer';
                }
            } catch (error) {
                errorMsg.innerText = 'Impossible de contacter le serveur.';
            } finally {
                submitButton.disabled = false; // R√©active le bouton apr√®s l'op√©ration
                submitButton.innerText = 'Se connecter';
            }
        }

        // Validation des caract√®res : lettres et chiffres uniquement
        function validateInput(event) {
            const regex = /^[a-zA-Z0-9]*$/;
            const input = event.target.value;
            const errorMsg = document.getElementById('error-message');

            if (!regex.test(input)) {
                errorMsg.innerText = 'Seules les lettres et les chiffres sont autoris√©s.';
                event.target.value = input.replace(/[^a-zA-Z0-9]/g, ''); // Supprime les caract√®res non valides
            } else {
                errorMsg.innerText = '';
            }
        }
    </script>
</head>
<body>
    <a href="index.html" class="logo">üè†</a>
    <div class="login-container">
        <h2>Connexion √† Lowrance</h2>

        <!-- Message d'erreur affich√© ici -->
        <p id="error-message"></p>

        <!-- Formulaire de connexion -->
        <form id="loginForm" onsubmit="handleLogin(event);">
            <div class="form-group">
                <label for="login">Nom d'utilisateur :</label>
                <input type="text" id="login" name="login" required oninput="validateInput(event)">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" id="submitButton">Se connecter</button>
            </div>
        </form>

        <!-- Lien pour cr√©er un compte -->
        <p class="login-text">
            Vous n'avez pas encore de compte ? 
            <a href="lowrance.register.html" id="register-link">Cr√©er En Un</a>
        </p>
    </div>
</body>
</html>
